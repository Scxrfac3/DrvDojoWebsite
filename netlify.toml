[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.18.0"

[functions]
  directory = "netlify/functions"

# Redirect rules for SPA (Single Page Application)
# This must come AFTER the specific API redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["anon"]}

# Redirect API endpoints to Netlify Functions
# These must come BEFORE the catch-all redirect
[[redirects]]
  from = "/api/create-checkout-session"
  to = "/.netlify/functions/create-checkout-session"
  status = 200
  force = true

[[redirects]]
  from = "/api/get-checkout-session"
  to = "/.netlify/functions/get-checkout-session"
  status = 200
  force = true

[[redirects]]
  from = "/api/create-supersaas-booking"
  to = "/.netlify/functions/create-supersaas-booking"
  status = 200
  force = true

# Headers for better security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
