            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);

            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .package-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        @media (max-width: 768px) {
